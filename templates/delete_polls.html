{% extends 'base.html' %}

{% block content %}
  <h1>Delete Poll</h1>
  <p>Are you sure you want to delete the following poll?</p>
  <p><strong>{{ poll.title }}</strong></p>
  <form action="{{ url_for('delete_poll', poll_id=poll.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('list_polls') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
